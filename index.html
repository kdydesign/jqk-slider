<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jqk-slider Demo</title>

    <script src="src/js/jquery-1.10.2.min.js"></script>
    <script src="src/js/jqk-slider/jquery.jqk-slider.js"></script>
    <link rel="stylesheet" type="text/css" href="src/css/jqk-slider/jqk-slider.css">
</head>

<script>
    $("#jqk-slider").jqkSlider({
        width: "100%",
        height: 500,
        dottedNav: {
            use: true
        },
        moveNav: {
            use: true
        },
        slideSpeed: 5000,
        effectSpeed: 300,
        items: [
            {
                title: 'Slider Title-1',
                img: '1.png'
            },
            {
                title: 'Slider Title-2',
                img: '2.png'
            },
            {
                title: 'Slider Title-3',
                img: '3.png'
            }
        ]
    });
</script>
<body>

<!-- jqk-slider container -->
<ul id="jqk-slider"></ul>

</body>
</html>
